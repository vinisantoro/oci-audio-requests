    <main class="card" aria-live="polite">
      <section class="step" id="email-step">
        <form id="access-form" class="email-form" novalidate>
          <!-- Content will be dynamically replaced by app.js for SSO login -->
        </form>
      </section>

      <section class="step is-hidden" id="email-summary">
        <div>
          <p class="eyebrow">Acesso autorizado</p>
          <h2 id="active-email-label"></h2>
          <p class="lead">
            Autenticado via SSO corporativo. Agora é só gravar.
          </p>
          <button id="logout-btn" class="secondary" style="margin-top: 1rem;" type="button">
            Sair
          </button>
        </div>
      </section>

      <section class="step recorder is-hidden" aria-disabled="true">
        <!-- <div>
          <p class="eyebrow">Passo 2</p>
          <h2>Grave e envie seu áudio</h2>
          <p class="lead">
            Ao finalizar, o arquivo será enviado diretamente para o bucket
            pre-autenticado no Oracle Cloud Infrastructure via POST.
          </p>
        </div> -->

        <div class="recorder-panel">
          <div class="button-row">
            <button
              id="record-btn"
              class="primary icon-btn"
              type="button"
              disabled
            >
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                  <path
                    d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.93V21H9v2h6v-2h-2v-2.07A7 7 0 0 0 19 12Z"
                    fill="currentColor"
                  />
                </svg>
              </span>
              <span id="record-btn-label" class="btn-label"
                >Iniciar gravação</span
              >
            </button>

            <button
              id="send-btn"
              class="accent icon-btn"
              type="button"
              disabled
            >
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                  <path
                    d="M5 20v-2h14v2Zm7-4 5-5h-3V4h-4v7H7Z"
                    fill="currentColor"
                  />
                </svg>
              </span>
              <span id="send-btn-label" class="btn-label">Enviar gravação</span>
            </button>
          </div>

          <p id="record-status" class="status muted">
            Aguardando validação do e-mail.
          </p>
          <p id="timer" class="timer" aria-live="off">00:00</p>
        </div>

        <div
          id="preview-panel"
          class="preview-panel is-hidden"
          aria-live="polite"
        >
          <p class="status">Pré-escute o áudio antes de enviar</p>
          <audio id="preview-audio" controls preload="none"></audio>
        </div>

        <div
          class="upload-status"
          id="upload-status"
          role="status"
          aria-live="polite"
        ></div>
      </section>
    </main>

    <footer class="footer">
      <small
        >© <span id="year"></span> Oracle. Todos os direitos reservados.</small
      >
    </footer>

    <div id="install-prompt" class="install-prompt is-hidden" role="banner">
      <div class="install-prompt-content">
        <p>Instale este app na sua tela inicial para acesso rápido!</p>
        <div class="install-prompt-buttons">
          <button id="install-btn" class="primary">Instalar</button>
          <button id="dismiss-install" class="secondary">Agora não</button>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
    <script src="pwa.js" defer></script>
  </body>
